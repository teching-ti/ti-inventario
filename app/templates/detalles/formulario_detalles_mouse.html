<form id="segundoFormulario" method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <label for="conexion_tipo">Tipo de Conexion</label>
      {{ form.conexion_tipo(class="form-control") }}
    </div>
    <div class="form-group">
      <label for="comentarios">Comentarios</label>
      {{ form.comentarios(class="form-control") }}
    </div>
</form>
