<form id="segundoFormulario" method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <label for="resolucion">Resolución</label>
      {{ form.resolucion(class="form-control") }}
    </div>
    <div class="form-group">
        <label for="sensor">Sensor</label>
        {{ form.sensor(class="form-control") }}
    </div>
    <div class="form-group">
        <label for="microfono">Micrófono</label>
        {{ form.microfono(class="form-control") }}
    </div>
    <div class="form-group">
        <label for="dimensiones">Dimensiones</label>
        {{ form.dimensiones(class="form-control") }}
    </div>
    <div class="form-group">
        <label for="conector">Conector</label>
        {{ form.conector(class="form-control") }}
    </div>
    <div class="form-group">
        <label for="comentarios">Comentarios</label>
        {{ form.comentarios(class="form-control") }}
    </div>
</form>
